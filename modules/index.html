<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pothole Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin:0; }
    #map { height: 100vh; }
    .popup-img { max-width: 220px; height: auto; display:block; }
    .legend {
  background: white;
  line-height: 18px;
  padding: 6px 8px;
  font: 14px Arial, sans-serif;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  border-radius: 5px;
}
.legend h4 {
  margin: 0 0 4px;
  font-size: 14px;
  font-weight: bold;
}
.legend i {
  float: left;
  margin-right: 6px;
  opacity: 0.8;
}

  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const apiBase = window.location.origin;
    const map = L.map('map').setView([12.9, 77.6], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadPotholes() {
      try {
        const res = await fetch(apiBase + '/api/potholes');
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) return;

        const bounds = [];
        data.forEach(p => {
          const sev = p.severity || 0;
          let color = 'green';
          if (sev >= 0.7) color = 'red';
          else if (sev >= 0.4) color = 'orange';

          const marker = L.circleMarker([p.latitude, p.longitude], {
            color: color,
            radius: 6 + 8 * sev
          }).addTo(map);

          let imgHtml = '';
          if (p.crop_jpg_b64) {
            imgHtml = `<img class=\"popup-img\" src=\"data:image/jpeg;base64,${p.crop_jpg_b64}\"/>`;
          }

          const popupHtml = `<div><b>Pothole</b><br>Severity: ${(sev).toFixed(2)}<br>Confidence: ${p.confidence.toFixed(2)}<br>${imgHtml}<br>Time: ${p.timestamp}</div>`;
          marker.bindPopup(popupHtml);
          bounds.push([p.latitude, p.longitude]);
        });

        map.fitBounds(bounds);
      } catch (e) {
        console.error('load error', e);
      }
    }

    loadPotholes();
    setInterval(loadPotholes, 10000);
  </script>
  // --- Legend control ---
const legend = L.control({ position: "bottomright" });

legend.onAdd = function (map) {
  const div = L.DomUtil.create("div", "info legend");
  div.innerHTML = `
    <h4>Pothole Severity</h4>
    <i style="background:green; width:12px; height:12px; display:inline-block; margin-right:4px;"></i> Low<br>
    <i style="background:orange; width:12px; height:12px; display:inline-block; margin-right:4px;"></i> Medium<br>
    <i style="background:red; width:12px; height:12px; display:inline-block; margin-right:4px;"></i> High<br>
  `;
  return div;
};

legend.addTo(map);

</body>
</html>
